<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tweet character counter</title>
</head>
<body>
    
    <main>
        <div class="content">
            <h1>Tweet character counter</h1>
            <p>You have 280 charachters to write what's happening!</p>
        </div>

        <textarea class="textAreaStyle" name="" id="textArea" placeholder="Write your tweet here:" oninput="count()" ></textarea>
        <div class="counter">
            <p class="tweetCharacters"><span id="tweetCharacters">0</span>  characters entered</p>
            <p class="tweetLeft"><span id="tweetLeft">280</span> characters remaining</p>
        </div>

        <!-- maxlength = "280" -->
        
    </main>

<script src="main.js"></script>
</body>
</html>
